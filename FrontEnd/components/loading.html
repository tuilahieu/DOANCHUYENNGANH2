<!-- components/loading.html -->
<style>
  /* css/loading.css */
  #loadingOverlay {
    position: fixed;
    inset: 0;
    background-color: rgba(17, 24, 39, 1);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }

  #loadingOverlay.active {
    opacity: 1;
    pointer-events: all;
  }

  .loading-content {
    text-align: center;
    color: white;
  }

  .loading-logo {
    width: 80px;
    height: 80px;
    margin-bottom: 16px;
    border-radius: 50%;
    animation: pulse 2s infinite ease-in-out;
  }

  #loadingMessage {
    font-size: 1.1rem;
    opacity: 0.9;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes pulse {
    0%,
    100% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.1);
      opacity: 0.8;
    }
  }
</style>
<div id="loadingOverlay" class="hidden">
  <div class="loading-content">
    <img src="../assets/logo.jpeg" alt="Logo" class="loading-logo" />
  </div>
</div>
