<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xem điểm | QLSV</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-5xl mx-auto bg-white p-6 rounded-2xl shadow-lg">
      <h1 class="text-2xl font-bold mb-6 text-center">Bảng điểm sinh viên</h1>

      <table class="w-full border border-gray-300 table-auto">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-3 py-2">Môn học</th>
            <th class="border px-3 py-2">Học kỳ</th>
            <th class="border px-3 py-2">Năm</th>
            <th class="border px-3 py-2">Điểm thường xuyên</th>
            <th class="border px-3 py-2">Điểm giữa kỳ</th>
            <th class="border px-3 py-2">Điểm cuối kỳ</th>
            <th class="border px-3 py-2">Tổng kết</th>
            <th class="border px-3 py-2">Xếp loại</th>
            <th class="border px-3 py-2">Trạng thái</th>
          </tr>
        </thead>
        <tbody id="scoreTableBody">
          <tr>
            <td colspan="9" class="text-center py-4 text-gray-500">
              Đang tải dữ liệu...
            </td>
          </tr>
        </tbody>
      </table>

      <div class="text-center mt-6">
        <button
          id="backBtn"
          class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition"
        >
          Quay lại
        </button>
      </div>
    </div>

    <script type="module" src="../js/base/api.js"></script>
    <script type="module" src="../js/SinhVienJS/xemdiem.js"></script>
  </body>
</html>
