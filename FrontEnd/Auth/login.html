<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập | QLSV</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Đăng nhập hệ thống</h1>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input
            type="text"
            id="email"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
            placeholder="Nhập tài khoản..."
            required
          />
        </div>

        <div>
          <label class="block mb-1 font-medium">Mật khẩu</label>
          <input
            type="password"
            id="password"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
            placeholder="Nhập mật khẩu..."
            required
          />
        </div>

        <!-- ✅ Checkbox Ghi nhớ đăng nhập -->
        <div class="flex items-center justify-between">
          <label class="flex items-center space-x-2">
            <input type="checkbox" id="rememberMe" class="h-4 w-4" />
            <span class="text-sm text-gray-700">Ghi nhớ đăng nhập</span>
          </label>
        </div>

        <button
          type="submit"
          id="loginBtn"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
        >
          Đăng nhập
        </button>
      </form>

      <p id="errorMsg" class="text-red-500 text-center mt-4 hidden"></p>
    </div>

    <script type="module" src="../js/base/api.js"></script>
    <script type="module" src="../js/auth/auth.js"></script>
  </body>
</html>
